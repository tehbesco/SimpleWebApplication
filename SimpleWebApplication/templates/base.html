<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap 5.1.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/chatbot.css') }}">
    <style>
        :root {
            --chatbot-height: 50vh;
            --chatbot-avatar: url(https://static.wikia.nocookie.net/hellokitty/images/8/86/Sanrio_Characters_Pompompurin_Image002.jpg);
            --chatbot-width: 50vh;
        }

    </style>
</head>
<body>
{% block navbar %}
    {% include 'includes/nav.html' %}
    {% endblock %}

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
<--chatbot-->
<button class="open-button btn btn-primary" onclick="openChat()">Chat</button>
<div class="chat-popup" id="myChat">
  <div class="form-container">
    <h3>Chatbot</h3>
    <div id="chatbot-container">
            <div id="chatbot-inner">
                <div id="chatbot"></div>
            </div>
    </div>
    <button type="button" class="cancel btn btn-danger" onclick="closeChat()">Close</button>
  </div>
</div>

    {% block scripts %}
<!-- Popper 2.10.2, Bootstrap 5.1.3 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <script src="{{ url_for('static', filename='js/conversation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    {% endblock %}
</body>
    {% include "includes/foot.html" %}
</html>
